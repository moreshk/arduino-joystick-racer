<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Racing Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    
    #connect-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 100;
    }
    
    #connect-btn:hover {
      background-color: #0b7dda;
    }
    
    #hud {
      position: absolute;
      top: 230px;
      right: 20px;
      left: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      min-width: 200px;
    }
    
    .hud-item {
      margin-bottom: 10px;
    }
    
    #time-display {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }
    
    #target-time {
      font-size: 18px;
      color: #ff6b6b;
    }
    
    #lap-counter {
      font-size: 18px;
      color: #4cd137;
    }
    
    #speed-display {
      font-size: 18px;
      color: #00d2ff;
    }
    
    #wrong-way {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 24px;
      font-weight: bold;
      z-index: 150;
      display: none;
    }
    
    #message-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      display: none;
    }
    
    #message-title {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ffcc00;
    }
    
    #message-content {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    #restart-btn {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #restart-btn:hover {
      background-color: #0b7dda;
    }
    
    #tutorial {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      max-width: 300px;
      transition: opacity 1s;
    }
    
    #tutorial h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    
    #joystick-debug {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <button id="connect-btn">Connect Controller</button>
    
    <div id="hud">
      <div class="hud-item">
        <div id="time-display">00:00.000</div>
        <div id="target-time">Target: 01:00.000</div>
      </div>
      <div class="hud-item">
        <div id="lap-counter">Lap: 0/3</div>
      </div>
      <div class="hud-item">
        <div id="speed-display">Speed: 0 km/h</div>
      </div>
    </div>
    
    <div id="wrong-way">WRONG WAY!</div>
    
    <div id="tutorial">
      <h3>Controls:</h3>
      <p>• Push forward to accelerate</p>
      <p>• Pull back to brake</p>
      <p>• Move left/right to steer</p>
      <p>• Collect stars and complete 3 laps!</p>
    </div>
    
    <div id="joystick-debug">Joystick not connected</div>
    
    <div id="message-overlay">
      <div id="message-title">Game Over</div>
      <div id="message-content">You ran out of time!</div>
      <button id="restart-btn">Restart Game</button>
    </div>
  </div>
  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
